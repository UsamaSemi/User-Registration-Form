<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="container">
        <h3>Registration</h3>

        <form action="#">
            <div class="part01">
                <div class="personal">
                    <span class="title">Personal Details</span>
                    <div class="filds">

                        <div class="input">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                            <div class="input">
                            <label>Date of Birth</label>
                            <input type="text" placeholder="Enter date of birth" required>
                        </div>

                            <div class="input">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>

                            <div class="input">
                            <label>Mobile number</label>
                            <input type="text" placeholder="Enter mobile number" required>
                        </div>

                            <div class="input">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>

                            <div class="input">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter ccupation" required>
                        </div>

                    </div>
                </div>

                <div class="ID">
                    <span class="title">Identity Details</span>
                    <div class="filds">

                        <div class="input">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>

                            <div class="input">
                            <label>ID Number</label>
                            <input type="text" placeholder="Enter ID Number" required>
                        </div>

                            <div class="input">
                            <label>Issue Authority</label>
                            <input type="text" placeholder="Enter issue department" required>
                        </div>

                            <div class="input">
                            <label>Issue Date</label>
                            <input type="text" placeholder="Enter ID issue date" required>
                        </div>

                            <div class="input">
                            <label>Issue State</label>
                            <input type="text" placeholder="Enter ID issue state" required>
                        </div>

                            <div class="input">
                            <label>Expiry Date</label>
                            <input type="text" placeholder="Enter ID expiry date" required>
                        </div>
                        
                    </div>
                    <button class="btn">
                        <span class="text">Next</span>
                        <i class="uil uil-arrow-right"></i>
                    </button>
                </div>
            </div>
        </form>
</body>
</html>
